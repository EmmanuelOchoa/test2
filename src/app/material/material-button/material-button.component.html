<h3>Botones Normales</h3>
<div>
  <button mat-button>Click Aquí</button>
  <button mat-button color="primary">Click Aquí</button>
  
</div>

<h3>Botones con elevacion</h3>
  <div>
    <button mat-raised-button 
    [disabled]='formulario.valido' color="primary">Boton con elevacion basico primario</button>
    <button mat-raised-button 
    [disabled]='!formulario.valido'>Boton con elevacion basico</button>
  </div>

<h3>Bototnes con Iconos</h3>
  <div>
    <button mat-icon-button (click)="onClick($event)">
      <mat-icon>grade</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>grade</mat-icon>
    </button>
  </div>

<h3>Botones de accion flotantes (FAB)</h3>
<div>
  <button mat-fab (click)='onClick($event)'>
    <mat-icon>grade</mat-icon>
  </button>
  <button mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
